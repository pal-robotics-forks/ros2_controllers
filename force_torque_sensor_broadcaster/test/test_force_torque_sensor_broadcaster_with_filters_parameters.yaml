FTS_NoFilter:
  ros__parameters:
    sensor_name: "fts_sensor"
    frame_id: "fts_sensor_frame"
    sensor_filter_chain: "none"

FTS_SingleFilterLP:
  ros__parameters:
    sensor_name: "fts_sensor"
    frame_id: "fts_sensor_frame"
    sensor_filter_chain:
      filter1:
        type: "control_filters/LowPassFilterWrench"
        name: "low_pass_filter"
        params:
          sampling_frequency: 200.0
          damping_frequency: 50.0
          damping_intensity: 1.0
          divider: 1

FTS_SingleFilterGC:
  ros__parameters:
    sensor_name: "fts_sensor"
    frame_id: "fts_sensor_frame"
    sensor_filter_chain:
      filter1:
        type: "control_filters/GravityCompensationWrench"
        name: "gravity_compensation"
        params:
          world_frame: "world"
          sensor_frame: "world"
          tool:
            CoG: [0.0, 0.1, 0.0]
            mass: 5.0

FTS_ChainedFilterLPGC:
  ros__parameters:
    sensor_name: "fts_sensor"
    frame_id: "fts_sensor_frame"
    sensor_filter_chain:
      filter1:
        type: "control_filters/LowPassFilterWrench"
        name: "low_pass_filter"
        params:
          sampling_frequency: 200.0
          damping_frequency: 50.0
          damping_intensity: 1.0
          divider: 1
      filter2:
        type: "control_filters/GravityCompensationWrench"
        name: "gravity_compensation"
        params:
          world_frame: "world"
          sensor_frame: "world"
          tool:
            CoG: [0.0, 0.1, 0.0]
            mass: 5.0
